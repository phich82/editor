<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu</title>

    <link rel="stylesheet" href="./contextmenu/style.css">
    <script src="./contextmenu/contextmenu.js"></script>
</head>
<body>
    <header class="primary-header">
        <div class="container">
            <h1 class="primary-header__title">
                My Tasks App <small>using custom context menus</small>
            </h1>
        </div>
    </header>
    <main class="content">
        <div class="container">
            <ul class="tasks">
                <li class="task" data-id="3">
                    <div class="task__content">
                        Go To Grocery
                    </div>
                    <div class="task__actions">
                        <i class="fa fa-eye"></i>
                        <i class="fa fa-edit"></i>
                        <i class="fa fa-times"></i>
                    </div>
                </li>
                <li class="task" data-id="2">
                    <div class="task__content">
                        Type Some Code
                    </div>
                    <div class="task__actions">
                        <i class="fa fa-eye"></i>
                        <i class="fa fa-edit"></i>
                        <i class="fa fa-times"></i>
                    </div>
                </li>
                <li class="task" data-id="1">
                    <div class="task__content">
                        Build An App
                    </div>
                    <div class="task__actions">
                        <i class="fa fa-eye"></i>
                        <i class="fa fa-edit"></i>
                        <i class="fa fa-times"></i>
                    </div>
                </li>
            </ul>
        </div>
    </main>

    <footer class="primary-footer">
        <div class="container">
            <small>&copy; 2015 Context Menu Madness! Demo by Nick Salloum. <a href="building-custom-context-menu-javascript" target="_blank">See article </a></small>
        </div>
    </footer>

    <!-- Context Menu -->
    <nav id="context-menu" class="context-menu">
        <ul class="context-menu__items">
            <li class="context-menu__item">
                <a href="#" class="context-menu__link" data-action="View"><i class="fa fa-eye"></i> View Task</a>
            </li>
            <li class="context-menu__item">
                <a href="#" class="context-menu__link" data-action="Edit"><i class="fa fa-edit"></i> Edit Task</a>
            </li>
            <li class="context-menu__item">
                <a href="#" class="context-menu__link" data-action="Delete"><i class="fa fa-times"></i> Delete Task</a>
            </li>
        </ul>
    </nav><!-- /Context Menu -->
</body>
</html>
