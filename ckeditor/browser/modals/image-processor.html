<style>
.ui-slider {
    position: relative;
    height: 4px;
    border: none;
}
/* Slider seed */
.ui-slider .ui-slider-handle {
    position: absolute;
    width: 2.5em !important;
    cursor: pointer;
    height: 1.5em;
    line-height: 1.5em;
}
/* Slider seed content */
.ui-state-default,
.ui-widget-content .ui-state-default,
.ui-widget-header .ui-state-default {
    background: #154cff;
    color: #ffffff;
    border-radius: 50px;
    outline: none;
    border: none;
    position: absolute;
    top: -8px;
    text-align: center;
    margin-left: -1.25em;
}
/* Slider range */
.ui-slider-horizontal .ui-slider-range {
    background: #cdced1
}
