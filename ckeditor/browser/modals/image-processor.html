<style>
.ui-slider {
    position: relative;
    height: 4px;
    border: none;
}
/* Slider seed */
.ui-slider .ui-slider-handle {
    position: absolute;
    width: 2.5em !important;
    cursor: pointer;
    height: 1.5em;
    line-height: 1.5em;
}
/* Slider seed content */
.ui-state-default,
.ui-widget-content .ui-state-default,
.ui-widget-header .ui-state-default {
    background: #154cff;
    color: #ffffff;
    border-radius: 50px;
    outline: none;
    border: none;
    position: absolute;
    top: -8px;
    text-align: center;
    margin-left: -1.25em;
}
/* Slider range */
.ui-slider-horizontal .ui-slider-range {
    background: #cdced1
}

.crop-box {
    position: relative;
    width: 200px;
    height: 200px;
    /* background-color: red; */
    top: -50%;
    left: 50%;
    transform: translate(-50%, -0%);
}
.crop-center {
    display: block;
    height: 0;
    left: 50%;
    opacity: 0.75;
    position: absolute;
    top: 50%;
    width: 0;
}
.crop-center::before {
    height: 1px;
    left: -3px;
    top: 0;
    width: 7px;
    /* background-color: blue; */
    background-color: #eee;
    content: ' ';
    display: block;
    position: absolute;
}
.crop-center::after {
    height: 7px;
    left: 0;
    top: -3px;
    width: 1px;
    /* background-color: blue; */
    background-color: #eee;
    content: ' ';
    display: block;
    position: absolute;
}
.crop-dash-h {
    position: absolute;
    border: 0 dashed #eee;
    border-left: none;
    border-right: none;
    border-width: 1px;
    height: calc(100% / 3);
    left: 0;
    top: calc(100% / 3);
    width: 100%;
}
.crop-dash-v {
    position: absolute;
    border: 0 dashed #eee;
    border-top: none;
    border-bottom: none;
    border-width: 1px;
    height: 100%;
    left: calc(100% / 3);
    top: 0;
    width: calc(100% / 3);
}
.crop-line-top {
    position: absolute;
    width: 100%;
    cursor: ns-resize;
    height: 2px;
    left: 0;
    top: -3px;
    background-color: #39f;
}
.crop-line-left {
    position: absolute;
    cursor: ew-resize;
    height: 100%;
    left: -3px;
    top: 0;
    width: 2px;
    background-color: #39f;
}
.crop-line-right {
    position: absolute;
    height: 100%;
    cursor: ew-resize;
    right: -3px;
    top: 0;
    width: 2px;
    background-color: #39f;
}
.crop-line-bottom {
    position: absolute;
    width: 100%;
    bottom: -3px;
    cursor: ns-resize;
    height: 2px;
    left: 0;
    background-color: #39f;
}
.crop-point-top {
    position: absolute;
    background-color: #39f;
    height: 5px;
    opacity: 0.75;
    width: 5px;
    cursor: ns-resize;
    left: 50%;
    margin-left: -3px;
    top: -4px;
}
.crop-point-top-left {
    position: absolute;
    background-color: #39f;
    height: 5px;
    opacity: 0.75;
    width: 5px;
    cursor: nwse-resize;
    left: -4px;
    top: -4px;
}
.crop-point-top-right {
    position: absolute;
    background-color: #39f;
    height: 5px;
    opacity: 0.75;
    width: 5px;
    cursor: nesw-resize;
    right: -4px;
    top: -4px;
}
.crop-point-left {
    position: absolute;
    background-color: #39f;
    height: 5px;
    opacity: 0.75;
    width: 5px;
    cursor: ew-resize;
    left: -4px;
    margin-top: -3px;
    top: 50%;
}
.crop-point-right {
    position: absolute;
    background-color: #39f;
    height: 5px;
    opacity: 0.75;
    width: 5px;
    cursor: ew-resize;
    margin-top: -3px;
    right: -4px;
    top: 50%;
}
.crop-point-bottom {
    position: absolute;
    background-color: #39f;
    height: 5px;
    opacity: 0.75;
    width: 5px;
    bottom: -4px;
    cursor: ns-resize;
    left: 50%;
    margin-left: -3px;
}
.crop-point-bottom-left {
    position: absolute;
    background-color: #39f;
    height: 5px;
    opacity: 0.75;
    width: 5px;
    bottom: -4px;
    cursor: nesw-resize;
    left: -4px;
}
.crop-point-bottom-right {
    position: absolute;
    background-color: #39f;
    height: 5px;
    opacity: 0.75;
    width: 5px;
    cursor: nwse-resize;
    right: -4px;
    bottom: -4px;
}
</style>
