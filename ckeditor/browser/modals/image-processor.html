<script>
    $(function() {
        $("#slider-brightness").slider({
            //orientation: "vertical",
            range: "min",
            animate: true,
            min: -100,
            max: 100,
            step: 1,
            value: 0,
            slide: function( event, ui ) {
                // $( "#amount" ).val( ui.value );
                $(this).find('.ui-slider-handle').text(ui.value);
            },
            create: function(event, ui) {
                var v = $(this).slider('value');
                $(this).find('.ui-slider-handle').text(v);
            }
        });
    });
</script>
