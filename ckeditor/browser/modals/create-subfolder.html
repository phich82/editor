<div class="modal-subfolder fade modal-common" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-0">
            <div class="modal-header p-1">
                <h5 class="modal-title" id="modalLabel">New Name</h5>
                <button type="button" class="border-0 bg-transparent close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="folder" class="pb-1">Type the new folder name:</label>
                    <input type="text" class="form-control" name="folder" id="folder" aria-describedby="folderHelp" placeholder="Your folder name" />
                </div>
                <div class="mt-1 error_msg error hidden"></div>
            </div>
            <div class="modal-footer p-1">
                <div class="cancelok">
                    <button type="button" class="btn btn-primary btn-sm pt-0 pb-0 border-secondary rounded-0 ok modal-save">Save</button>
                    <button type="button" class="btn btn-secondary btn-sm pt-0 pb-0 border-secondary rounded-0 close" data-dismiss="modal">Cancel</button>
                </div>
                <!-- Show processing status -->
                <div class="loader" style="display: none;"></div>
            </div>
        </div>
    </div>
</div><!-- /.Modal -->

<script>
    $(function () {
        // Focus to input
        setTimeout(function() {
            $('.wrap-modal-subfolder').find('#folder').focus();
        }, 1000);

        $('.modal-subfolder').modal('toggle');

        // $(document).find('.modal-subfolder').find('input[name=folder]').focus();

        $(document).on('click', '.modal-subfolder .close', function () {
            $('.modal-subfolder').modal('hide');
        });

        $('.modal-subfolder').on('hide.bs.modal', function (e) {
            $('.wrap-modal-subfolder').remove();
        });

        $('.modal-subfolder').on('click', '.ok', function (e) {
            e.stopPropagation();
            e.preventDefault();

            let modal = $(this).closest('.modal-subfolder');
            let subfolder = modal.find('input[name="folder"]').val().trim();

            if (!subfolder) {
                alert('You must enter a folder name!');
                return;
            }

            var charsNotAllowed = /[<>:"\/\\|?*\x00-\x1F]|^(?:aux|con|clock\$|nul|prn|com[1-9]|lpt[1-9])$/i;
            if (charsNotAllowed.test(subfolder)) {
                alert('Folder name contains invalid characters!');
                return;
            }

            let folderSelected = '';
            let folderElementSelected = $('.sidebar').find('.folder-selected');

            if (folderElementSelected.hasClass('folder-selected')) {
                folderSelected = folderElementSelected.data('path');
            }

            if (!folderSelected) {
                alert('Please select the parent folder before creating subfolder!');
                return;
            }

            modal.find('.cancelok').hide();
            modal.find('.loader').show();

            let dataForm = new FormData();
            dataForm.append('action', 'create');
            dataForm.append('folder', folderSelected + '/' + subfolder);

            $.ajax({
                url: '../uploader/do_folder.php',
                method: 'POST',
                data: dataForm,
                dataType: 'json',
                contentType: false,
                cache: false,
                processData: false,
                success: function(response, status, jqXHR) {
                    console.log('response => ', response)
                    if (response && response.success) {
                        modal.modal('hide');
                    } else {
                        modal.find('.cancelok').show();
                        modal.find('.error_msg').html(response.error).show();

                        hideAfter(modal.find('.error_msg'));
                    }
                    modal.find('.loader').hide();
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log('error =>', jqXHR, textStatus, errorThrown);
                    modal.find('.cancelok').show();
                    modal.find('.uploaderror').html(jqXHR.responseText);
                }
            });
        });
    });
</script>
