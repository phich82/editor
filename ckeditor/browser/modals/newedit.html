<div class="modal-app fade modal-common" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-0">
            <div class="modal-header p-1">
                <!-- Change modal title here -->
                <h5 class="modal-title" id="modalLabel"></h5>
                <button type="button" class="border-0 bg-transparent close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <!-- Change input label here -->
                    <label for="input" class="pb-1 label-input"></label>
                    <!-- Change input placeholder here -->
                    <input type="text" class="form-control" name="input" id="input" aria-describedby="inputHelp" placeholder="" />
                </div>
                <div class="mt-1 error_msg error hidden"></div>
            </div>
            <div class="modal-footer p-1">
                <div class="cancelok">
                    <!-- Change text of OK button here -->
                    <button type="button" class="btn btn-primary btn-sm pt-0 pb-0 border-secondary rounded-0 ok modal-save">Save</button>
                    <!-- Change text of Cancel button here -->
                    <button type="button" class="btn btn-secondary btn-sm pt-0 pb-0 border-secondary rounded-0 close" data-dismiss="modal">Cancel</button>
                </div>
                <!-- Show processing status -->
                <div class="loader" style="display: none;"></div>
            </div>
        </div>
    </div>
</div>
